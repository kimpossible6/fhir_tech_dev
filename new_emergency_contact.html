<body>
    <!-- Main Container
    <div class="container">
    <!-- Navigation -->
    <div class="header">
        <img src="images/GradyEmergencyLogo.png" width="30%" height="30%" right="0" alt=""/>
        <div class="float_right">
            <button onclick = "location.href = 'select_language.html'" href="#" class = "btn Exit" id = "Exit">Exit</button>
        </div>
    </div>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div id = "div1">
            <h2 id="hero_header" class="hero_header" >Please enter your emergency contact info</h2>
        </div>
        <div class = "confirm_method" id = "target">
            <form id = "name_check">
                <div class = "sameline1">
                    <label for="annotation">Name:</label>
                    <input class="inputs" type="text" placeholder="First" >
                    <input class="inputs" type="text" placeholder="Last" >
                </div>
                <div class = "sameline1">
                    <label for="annotation">Street Address:</label>
                    <input class="inputs" type="text" placeholder="123 Anon Street" >
                    <label for="annotation">City:</label>
                    <input class="inputs" type="text" placeholder="Anytown">
                </div>
                <div class = "sameline3">
                    <label for="annotation">State:</label>
                    <input class="inputs" type="text" pattern="[A-Z]{2}$" placeholder="GA">
                    <label for="annotation">Zip Code:</label>
                    <input class="inputs" type="text" pattern="^\d{35}" placeholder="45678">
                </div>
                <div class = "sameline3">
                    <label for="annotation">Country:</label>
                    <input class="inputs" type="text" placeholder="Country">
                    <label for="annotation">Relationship:</label>
                    <input class="inputs" type="text" placeholder="Mother">
                <div class="float_right">
                    <button onclick = "location.href = 'confirm_emer_contact.html'" class="btn next" id ="next" ><i class="fa fa-arrow-right" style="font-size:64px"></i></button>
                </div>
            </form>
            <!-- <button type = "submit" class="btn next" id = "next"><i class="fa fa-arrow-right"></i></button> -->
